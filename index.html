<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <container class="grid">
    <section class="box-1">
      <h2>Your Result</h2>
      <div class="score">
        76 of 100
      </div>

      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="box-2">
      <h2>Summary</h2>
      <div class="reaction">
        <div class="left">
          <img src="images/icon-reaction.svg" height="18px" width="18px">
          <p>Reaction</p>
        </div>
        <p>80 / 100</p>
      </div>
      <div class="memory">
        <div class="left">
          <img src="images/icon-memory.svg" height="18px" width="18px">
          <p>Memory</p>
        </div>
        <p class="right">92 / 100</p>
      </div>
      <div class="verbal">
        <div class="left">
          <img src="images/icon-verbal.svg" height="18px" width="18px">
          <p>Verbal</p>
        </div>
        <p class="right">61 / 100</p>
      </div>
      <div class="visual">
        <div class="left">
          <img src="images/icon-visual.svg" height="18px" width="18px">
          <p class="left">Visual</p>
        </div>
        <p>72 / 100</p>
      </div>
      <a class=" button">Continue</a>
  </section>
  </container>
</body>
</html>
